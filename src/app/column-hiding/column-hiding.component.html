<div class="columnHidingContainer">
  <ul>
    <li *ngFor="let col of columns; let i = index" class="mb-3">
      <igx-checkbox [(ngModel)]="checks[i]" [disabled]="col.disableHiding"></igx-checkbox>
      &nbsp;&nbsp;
      {{col.header}}
    </li>
  </ul>
  <div class="row justify-content-center">
    <button class="btn btn-primary mt-2" style="width:100%;" (click)="update($event)">Update</button>
  </div>
</div>
