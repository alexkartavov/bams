<div class="d-flex flex-column flex-md-row align-items-center p-0 px-md-4 mb-3 bg-light border-bottom shadow-sm">
  <nav class="navbar p-0 my-0 mr-md-auto font-weight-normal">
      <a class="navbar-brand p-2 text-dark" [routerLink]="['/home']">
          <img width="300px" height="50px" src="assets/bams_logo_horizontal.svg">
      </a>
      <span class="divider-vertical"></span>
      <a class="navbar-brand p-2 text-dark" [routerLink]="['/home']">
        <i class="navbar-text-small">Channel Enablement Platform</i><br/>
        <b>INTEGRATED SUPPORT TOOL</b>
      </a>
  </nav>

  <nav *ngIf="loggedIn()" class="my-2 my-md-0 mr-md-3">
    <!-- <a class="p-2 text-dark" href="#"><img src="../../assets/home_alerts.png"></a>
    <a class="p-2 text-dark" href="#"><img src="../../assets/home_help.png"></a> -->
  </nav>
  
  <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle" dropdownToggle>
        Welcome {{getUserName()}}!
      </a>

      <div class="dropdown-menu mt-4" aria-labelledby="dropdownMenuLink" *dropdownMenu>
        <!-- <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div> -->
        <app-confirm [header]="'Confirm log out'" [message]="'After logging you you will be unable to continue the services. Continue to log out?'" [okBtnText]="'Log out'" [cancelBtnText]="'Cancel'" (confirm)="logout()">
          <a class="dropdown-item"><i class="fa fa-sign-out"></i> Logout</a>
        </app-confirm>
      </div>
    </div>
</div>
