<div *ngIf="totalCount > 0" class="row" style="width:100%;">
    <div class="col-auto pt-1">Showing {{(page - 1) * pageSize + 1}} - {{(page * pageSize) > totalCount ? totalCount : page * pageSize}} of {{totalCount}} results</div>
    <div class="col-auto pt-1">
      Show
      <select #selectPerPage [(ngModel)]="pageSize">
        <option>5</option>
        <option>10</option>
        <option>25</option>
        <option>50</option>
        <option>100</option>
      </select>
      results
    </div>
    <div class="col">
        <pagination #pagination class="pull-right" [totalItems]="totalCount" [itemsPerPage]="pageSize" [previousText]="'&lt; Previous'" [nextText]="'Next &gt;'" (pageChanged)="changed($event)" [ngModel]="page" [maxSize]="15"></pagination>
    </div>
</div>
