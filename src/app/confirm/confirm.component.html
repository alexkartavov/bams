<span (click)="openModal(template)">
  <ng-content></ng-content>
</span>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{header}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{message}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">{{cancelBtnText}}</button>
    <button type="button" class="btn btn-primary" (click)="ok()">{{okBtnText}}</button>
  </div>
</ng-template>
